# Change these first
owner: liquibase # Your GitHub organization or username, where this repository lives
repo: liquibase-io-status # The name of this repository

sites:
  - name: Liquibase.io
    url: $LIQUIBASE_IO_MAIN_URL
    icon: https://s2.googleusercontent.com/s2/favicons?domain_url=https://prod.liquibase.io
  - name: Liquibase.io API
    url: $LIQUIBASE_IO_API_URL
    icon: https://s2.googleusercontent.com/s2/favicons?domain_url=https://prod.liquibase.io
  - name: Liquibase.io Runner
    url: $LIQUIBASE_IO_RUNNER_URL
    icon: https://s2.googleusercontent.com/s2/favicons?domain_url=https://prod.liquibase.io
  - name: Liquibase.io Dispatcher
    url: $LIQUIBASE_IO_DISPATCHER_URL
    icon: https://s2.googleusercontent.com/s2/favicons?domain_url=https://prod.liquibase.io
  - name: Liquibase.io Connection Tester
    url: $LIQUIBASE_IO_CONNECTION_TESTER_URL
    icon: https://s2.googleusercontent.com/s2/favicons?domain_url=https://prod.liquibase.io

assignees: # Users to assign downtime issues (optional)
  - jandroav

status-website:
  theme: dark
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.liquibase.io
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/liquibase/liquibase-io-status/master/static/img/Liquibase_io-white.svg
  name: Status
  introTitle: "Current Status"
  introMessage: "Monitor availability and performance of Liquibase.io"
  navbar:
    - title: Status
      href: /
    - title: Incidents
      href: https://github.com/liquibase/liquibase-io-status/issues?q=is%3Aissue%20state%3Aopen%20label%3Aincident
    - title: Maintenance
      href: https://github.com/liquibase/liquibase-io-status/issues?q=is%3Aissue%20state%3Aopen%20label%3Amaintenance

user-agent: "liquibot"

i18n:
  footer: Â© 2025 Liquibase
