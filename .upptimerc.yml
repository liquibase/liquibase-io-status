# Change these first
owner: liquibase # Your GitHub organization or username, where this repository lives
repo: liquibase-io-status # The name of this repository

sites:
  - name: Liquibase.io
    url: $LIQUIBASE_IO_MAIN_URL
    icon: $LIQUIBASE_IO_MAIN_ICON

assignees: # Users to assign downtime issues (optional)
  - jandroav

status-website:
  theme: dark
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: $LIQUIBASE_IO_CNAME
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/liquibase/liquibase-io-status/master/static/img/Liquibase_io-white.svg
  name: Liquibase.io Status
  introTitle: "Liquibase.io Status"
  introMessage: "Monitor availability and performance of Liquibase.io"
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/liquibase/liquibase-io-status

