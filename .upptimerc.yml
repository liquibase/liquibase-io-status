  js: |
    function convertDatesToUTC() {
      // Convert DD elements (existing functionality)
      const dateElements = document.querySelectorAll('dd');
      dateElements.forEach(el => {
        if (el.innerText.includes('/')) {
          const date = new Date(el.innerText);
          el.innerText = date.toUTCString().replace('GMT', 'UTC');
        }
      });

      // Convert incident times
      const incidentElements = document.querySelectorAll('.f div div');
      incidentElements.forEach(el => {
        const text = el.innerText;
        if (text.includes('Opened at')) {
          const dateStr = text.match(/Opened at (.*?) with/)[1];
          const date = new Date(dateStr);
          el.innerText = text.replace(dateStr, date.toUTCString().replace('GMT', 'UTC'));
        }
      });
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      // Initial conversion
      convertDatesToUTC();
      
      // Set up observer only after DOM is ready
      const targetNode = document.body;
      if (targetNode) {
        const observer = new MutationObserver(convertDatesToUTC);
        observer.observe(targetNode, { 
          childList: true, 
          subtree: true,
          characterData: true 
        });
      }
    });
  customHeadHtml: |
    <style>
      dd { font-family: monospace; }
    </style>

